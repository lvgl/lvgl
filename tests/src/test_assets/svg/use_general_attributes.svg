<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width='400' height='400'>
    <defs>
        <g id='ggg3'>
            <circle cx='20' cy='0' r='20' />
            <rect x='0' y='20' width='40' height='40'/>
        </g>
        <circle id='ggg4' cx='20' cy='0' r='20'/>
        <linearGradient id='ggg1' x1='0%' y1='0%' x2='100%' y2='0%'>
            <stop offset='0' stop-color='red' />
            <stop offset='0.5' stop-color='green' />
            <stop offset='1' stop-color='blue' />
        </linearGradient>
    </defs>

    <use xlink:href='#ggg3' x='0' y='20' fill='red'/>
    <use xlink:href='#ggg3' x='50' y='20' fill='#ff0000'/>
    <use xlink:href='#ggg3' x='100' y='20' fill='rgb(255,0,0)'/>
    <use xlink:href='#ggg3' x='150' y='20' fill='rgba(255,0,0,0.5)'/>
    <use xlink:href='#ggg3' x='200' y='20' fill='none'/>
    <use xlink:href='#ggg3' x='250' y='20' fill='url(#ggg1)'/>

    <use xlink:href='#ggg3' fill='white' x='0' y='120' stroke='green'/>
    <use xlink:href='#ggg3' fill='white' x='50' y='120' stroke='url(#ggg1)'/>

    <use xlink:href='#ggg3' x='0' y='220' transform='translate(0, 50)'/>
    <use xlink:href='#ggg3' x='50' y='220' transform='rotate(270, 100, 100)'/>
    <use xlink:href='#ggg3' x='100' y='220' transform='scale(1.4, 1.4)'/>
    <use xlink:href='#ggg3' x='150' y='220' transform='skewX(10)'/>
    <use xlink:href='#ggg3' x='200' y='220' transform='skewY(20)'/>
    <use xlink:href='#ggg3' x='250' y='220' transform='matrix(1, 0, 0.3640, 1, 0, 0)'/>
    <use xlink:href='#ggg3' x='200' y='200' fill='pink' stroke='red' transform='matrix(1, 0, 0.3640, 1, 0, 0)'/>
    <use xlink:href='#ggg4' x='250' y='420' fill='blue'/>
</svg>
