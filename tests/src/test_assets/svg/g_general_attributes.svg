    </g>
    <g fill='rgb(255, 0, 0)'>
            <rect x='102' y='115' width='50' height='50' />
            <text x='102' y='110' fill='black' font-size='8'>RGB</text>
    </g>
    <g fill='rgba(255, 0, 0, 0.5)'>
            <rect x='153' y='115' width='50' height='50' />
