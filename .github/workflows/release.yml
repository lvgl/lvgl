on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+" # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

# Permissions required to create a release and upload assets
permissions:
  contents: write

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            See the [CHANGELOG](https://github.com/lvgl/lvgl/blob/master/docs/CHANGELOG.rst)
          draft: false
          prerelease: false


      # --- New Step: Remove large folders and create a lite zip ---
      - name: Prepare Lite Package
        run: |
          echo "Removing large directories..."
          # Remove specific directories shown in your screenshot
          rm -rf tests
          rm -rf demos
          rm -rf scripts
          rm -rf docs
          rm -rf examples
          
          # Define the output filename using the tag (e.g., lvgl-lite-v9.3.0.zip)
          ZIP_NAME="lvgl-lite-${{ github.ref_name }}.zip"
          
          echo "Zipping remaining files..."
          # Zip current directory, excluding hidden git files
          zip -r $ZIP_NAME . -x ".git/*" ".github/*"
          
          # Export the variable for the next step
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      # --- New Step: Upload the lite zip to the release ---
      - name: Upload Lite Asset
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ./${{ env.ZIP_NAME }}