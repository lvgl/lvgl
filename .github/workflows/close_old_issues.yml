          exempt-pr-labels: 'ðŸ”¥ Important'
          stale-issue-label: 'ðŸ’¤ Stale'
          stale-pr-label: 'ðŸ’¤ Stale'
          close-issue-label: 'ðŸª¹ Abandoned'
          close-pr-label: 'ðŸª¹ Abandoned'
